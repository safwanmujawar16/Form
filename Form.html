<html>
   <head>
	<title>registration form</title>
   </head>
<body>
<h1 align="center">Employee Registration Form</h1>
<hr>

<form>

<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname" placeholder="first name" required><br><br>
<label for="mname">Middle Name:</label>
<input type="text" id="mname" name="mname" placeholder="middle name" required><br><br>
<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname" placeholder="last name" required><br><br>

<label for="depart">Department</label>
<select>
	<option value="course">Department</option>
	<option value="bca">Management</option>
	<option value="bms">Human Resource</option>
	<option value="bhons">Customer Support</option>
	<option value="bsc">IT</option>
</select><br><br>

<label>Gender:</label>
<input type="radio" value="male" name="gender" required>Male
<input type="radio" value="female" name="gender" required>Female
<input type="radio" value="other" name="gender" required>Others
<br><br>

Contact Details:<br>
Phone No:
<input type="text" name="code" placeholder="Country Code" value="+91" size="2" required>
<input type="tel" name="phone" size="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required><br>
Email-ID:
<input type="email" name="email" placeholder="enter email" required><br><br>

Current Address:<br>
<textarea rows="10" cols="10" placeholder="Enter your address" value="add">
</textarea><br><br>

Drop Resume:
<input type="file" id="file" name="resume" required><br><br>

Create Password:
<input type="password" name="password" required><br>
Re-enter Password:
<input type="password" name="re-password" required><br><br>

<button type="submit" >Register</button>
 
</form>

</body>
</html>
